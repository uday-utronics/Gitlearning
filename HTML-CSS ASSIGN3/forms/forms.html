<!DOCTYPE html>
<html>
    <head>
        <title>Scholorship</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1 id="title">Application For Fee Reimbursment</h1>
            <div id="main-div">
                <p id="dscp">Enter The Details</p>
                <form action="applicatio-form" id="app-form">
                    <div class="form-rows">
                        <div class="labels">
                            <label for="name" id="name-label">
                                NAME
                            </label>
                        </div>
                        <div class="fields">
                            <input type="text" id="name" class="input fields"
                             placeholder="Enter your name" required>
                        </div>
                        <div class="form-rows">
                            <div class="labels">
                              <label for="email" id="email-label">Email</label>
                            </div>
                            <div class="fields">
                                <input type="email" id="email"
                                 class="input-fields" 
                                 placeholder="Enter your email address" required>
                              </div>
                            </div>
                            <div class="labels">
                                <label for="dropdown" id="dropdown-label">
                                    Persuing Qualification 
                                </label>
                            </div>
                            <div class="fields">
                                <select name="qualification" id="dropdown" class="dropdown">
                                    <option value="pre-matriculation">pre-matriculation</option>
                                    <option value="inter">Intermediate</option>
                                    <option value="post">Post Graduation</option>
                                    <option value="grad">Graduation</option>
                                </select>
                            </div>
                            <div class="labels">
                                <label for="uniq-id" id="unqid">Enter Unique ID</label>
                            </div>
                            <div class="fields">
                                <input type="text" id="uniq-id" placeholder="UID" required>
                            </div>
                        </div>

                    </div>
                    <button class="button" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </main>

    </body>
</html>
