<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: paleturquoise;
            }
            div.upper p{
                font-weight: 600;
                font-size: 1.25em;
                text-transform: uppercase;
            }
            div.r3 p{
                text-transform: capitalize;
                font-size: 1.25em;
                font-weight: 600;
            }

        </style>

    </head>
    <body>
        <div class="upper">
            <p>this is a text.</p>
        </div>
        <div class="r3">
            <p>This is a text</p>
        </div>
        <div><p>this is a text.</p></div>
        
        
    </body>
</html>
