<!DOCTYPE html>
<html>
    <head>this is a form</head>
    <body>
        <h1>HTML FORMS:</h1>
        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" placeholder="username" required>
            <br><br>
            <label for="password">enter password:</label>
            <input type="password" id="password" placeholder="password" required>


            <p>select your age</p>

            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="25-50" id="option-2">
            <label for="option-2">25-50</label>

            <br><br>

            <label for="question">security question</label>
            <select name="question" id="question">
                <option value="q1">what is your pet name</option>
                <option value="q2">favorite color</option>
                <option value="q3">best friend's name</option>
                
            </select>
            <br><br>
            <label for="">security question answer</label>
            <input type="text" name="answer" id="answer">
            <br><br>
            <label for="bio">your bio....</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>

            <br><br>
            <input type="submit" value="submit the form">
        </form>
    </body>
</html>
